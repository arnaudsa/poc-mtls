spring.application.name=serasa

server.port=9443

logging.level.root=INFO

server.ssl.enabled=true
server.ssl.key-store=classpath:certificates/keystore-client.p12
server.ssl.key-store-password=
server.ssl.key-store-type=PKCS12

server.ssl.client-auth=need

server.ssl.trust-store=classpath:certificates/truststore-client.p12
server.ssl.trust-store-password=123456
server.ssl.trust-store-type=PKCS12

endpoint.cora-service=https://localhost:8443/cora/clients

client.transport.cert=${TRANSPORT_CERT:}
client.transport.cert-key=${TRANSPORT_CERT_KEY:}
